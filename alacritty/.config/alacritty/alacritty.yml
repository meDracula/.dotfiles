font:
  size: 8

  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

colors:
  # Default colors
  primary:
    background: '#15141b'
    foreground: '#edecee'

  selection:
    text: CellForeground
    background: '#29263c'

  # Normal colors
  normal:
    black:   '#110f18'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

  # Bright colors
  bright:
    black:   '#4d4d4d'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    blue:    '#a277ff'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

cursor:
  style:
    shape: Block
    blinking: Off

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Space,  mods: Control, action: ToggleViMode }
