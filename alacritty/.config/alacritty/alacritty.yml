font:
  size: 10

  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

# Set Color Scheme
import:
  - ~/.config/alacritty/themes/github_dark_default.yml

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

cursor:
  style:
    shape: Block
    blinking: Off

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
